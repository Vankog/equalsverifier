description: Suggest an idea to improve EqualsVerifier.
title: '[Feature] '
body:

  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to submit a feature request and trying to improve EqualsVerifier! I appreciate it!

        Before you continue, please take a moment to look at ["Submitting an issue"](http://jqno.nl/equalsverifier/submit-an-issue/).

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature should do.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: Please tell me how you prefer to see this feature implemented.

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives
      description: Are there alternative solutions you have considered?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information you would like to share.
